<!DOCTYPE html>
<html>
    <head>
        <title>Age Calculator</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="css/style.css">
        <link rel="icon" href="img/age.png">
    </head>
    <body>
        <div id="container">
            <span>Age Calculator</span>
            <div id="form">
                <input type="date" id="input" name="input">
                <input id="add" type="submit" value="Result">
            </div>
            <div id="result">
                <p><span id="year"></span> Years</p>
                <p><span id="month"></span> Months</p>
                <p><span id="day"></span> Days</p>
            </div>
            <a href="https://www.instagram.com/3bosh_hani/" target="_blank">by 3bosh_hani</a>
        </div>
        <script src="js/main.js"></script>
    </body>
</html>
